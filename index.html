<!DOCTYPE HTML>
<html lang="ko">
<header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" / <link rel="stylesheet" type="text/css" href="assets/main.css">
    <script type="text/javascript" src="assets/main.js"></script>
    <title>신비한 포춘쿠키샵</title>
</header>

<body>
    <div class="canvas-container">
        오야
        <canvas id="canvas" width="100%" max-width="600vw"></canvas>
    </div>
    <script src="https://unpkg.com/@rive-app/canvas@2.20.0 "></script>
    <script>
        const r = new rive.Rive({
            src: "./riv/mcsplash2.riv ",
            canvas: document.getElementById("canvas"),
            autoplay: true,
            // artboard: "Arboard ", // Optional. If not supplied the default is selected
            stateMachines: "State Machine 1 ",
            onLoad: () => {
                // Ensure the drawing surface matches the canvas size and device pixel ratio
                r.resizeDrawingSurfaceToCanvas();
            },
        });
    </script>
</body>

</html>
