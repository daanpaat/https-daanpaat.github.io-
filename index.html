<!DOCTYPE HTML>
<html lang="ko">
<header>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" / <link rel="stylesheet" type="text/css" href="assets/main.css">
    <script type="text/javascript" src="assets/main.js"></script>
    <title>신비한 포춘쿠키샵</title>
</header>

<body>

    11111svvvsvvsvs
    <canvas id="canvas1"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas@2.20.0"></script>
    <script>
        const rive = new Rive({
            src: "riv/mcsplash2.riv",
            autoplay: true,
            canvas: canvas1,
            layout: new Layout({

                fit: Fit.Layout,
                // layoutScaleFactor: 2, // 2x scale of the layout, when using `Fit.Layout`. This allows you to resize the layout as needed.
            }),
            stateMachines: ["State Machine 1"],
            onLoad: () => {
                computeSize();
            },
        });

        function computeSize() {
            rive.resizeDrawingSurfaceToCanvas();
        }

        // Subscribe to window size changes and update call `resizeDrawingSurfaceToCanvas`
        window.onresize = computeSize;

        // Subscribe to devicePixelRatio changes and call `resizeDrawingSurfaceToCanvas`
        window
            .matchMedia(`(resolution: ${window.devicePixelRatio}dppx)`)
            .addEventListener("change", computeSize);
    </script>
</body>

</html>
