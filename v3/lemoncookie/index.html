<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/src/assets/mainh.css" />
    <script type="text/javascript" src="/src/assets/main.js"></script>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gloock&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <title>신비한 포춘쿠키샵s</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div id="cookie1">
      <h1 class="c1">df아니 왜 적용이 안됨?</h1>
    </div>
    <canvas id="riveCanvas"></canvas>

    <script>
      // Rive 애니메이션 로드 및 전체 화면으로 설정
      const riveCanvas = document.getElementById('riveCanvas')

      // 캔버스 크기 조정 함수
      function resizeCanvas() {
        riveCanvas.width = window.innerWidth
        riveCanvas.height = window.innerHeight
      }

      // 초기 캔버스 크기 설정 및 창 크기 변경에 따라 재조정
      resizeCanvas()
      window.addEventListener('resize', resizeCanvas)

      // Rive 애니메이션 로드
      new rive.Rive({
        src: '/src/riv/mcsplash2.riv', // Rive 파일 경로
        canvas: riveCanvas,
        autoplay: true, // 자동 재생 설정
        stateMachines: ['State Machine 1'], // 사용할 상태 머신 이름 (필요한 경우)
      })
    </script>
  </body>
</html>
